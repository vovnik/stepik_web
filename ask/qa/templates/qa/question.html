<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8">
		<title>{{question.title}}</title>
	</head>
	<body>
		<h1>{{question.title}}</h1>
		<h2>{{question.text}}</h2>
		<div>
		{% for ans in answers %}
			<p>{{ans.text}}</p>
		{% endfor %}
		</div>
	<form action="/question/{{question.id}}/" method="post">
   		 {% csrf_token %}
   		 {{ form.as_ul }}
    		<input type="submit" value="Submit">
	</form>

	</body>
</html>
